<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2e7d32" />
    <meta name="description" content="MicroQueue Mini - A lightweight message queue system dashboard" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>MicroQueue Mini</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      #root {
        height: 100vh;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        background-color: #2e7d32;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
      }
      .loading-text {
        font-size: 24px;
        color: #333;
        margin-bottom: 16px;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(46, 125, 50, 0.3);
        border-radius: 50%;
        border-top-color: #2e7d32;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen that shows before React loads -->
      <div class="loading-container">
        <div class="loading-logo">MQ</div>
        <div class="loading-text">MicroQueue Mini</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
